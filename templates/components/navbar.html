<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal" style="padding-left: 2em;"><a href="/"
            class="text-decoration-none">Tweetor</a></h5>
    {% if request.user.is_authenticated %}
    <nav class="my-2 my-md-0 mr-md-3" style="padding-left: 80em;">
        Greetings, <a class="text-dark" href="{%url 'profile'%}">{{request.user.username}}</a>
        <a class="p-5 text-dark" href="#">Something</a>
        <a class="p-2 text-dark " href="{% url 'logout' %}">Logout</a>
        {% else %}
        <nav class="my-2 my-md-0 mr-md-3" style="padding-left: 90em;"></nav>
        <!-- <a class="p-2 text-dark" href="#">Create</a> -->
        <a class="p-2 text-dark " href="{% url 'login' %}">Login</a>
        <!-- <a class="p-2 text-dark" href="{% url 'register' %}">Register</a> -->
    </nav>
    <a class="btn btn-outline-primary" href="{% url 'register' %}">Sign up</a>
    {% endif %}
</div>
